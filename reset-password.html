<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

</head>
<body>
    <h2>Reset Password</h2>
    <form id="reset-password-form">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const apiKey = urlParams.get('apiKey');

        // Initialize Firebase with the apiKey from the URL
        const firebaseConfig = { apiKey: apiKey };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            
            // Validate new password
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(newPassword)) {
                document.getElementById('message').textContent = 'Password must be at least 8 characters long and include both letters and numbers.';
                return;
            }

            try {
                // Apply the password reset
                await firebase.auth().confirmPasswordReset(oobCode, newPassword);
                document.getElementById('message').textContent = 'Password has been reset successfully.';
            } catch (error) {
                document.getElementById('message').textContent = 'Error resetting password: ' + error.message;
            }
        });
    </script>
</body>
</html>
