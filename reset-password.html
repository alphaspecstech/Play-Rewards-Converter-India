<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form id="reset-password-form" class="hidden">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <button type="submit">Submit</button>
    </form>
    <div id="reset-message"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('reset-password-form');
            const resetMessage = document.getElementById('reset-message');

            // Function to parse URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Extract required parameters from URL
            const mode = getUrlParameter('mode');
            const oobCode = getUrlParameter('oobCode');
            const apiKey = getUrlParameter('apiKey');

            if (!oobCode || !apiKey) {
                resetMessage.textContent = 'Invalid or missing parameters.';
                return;
            }

            // Initialize Firebase with the apiKey from the URL
            const firebaseConfig = { apiKey: apiKey };
            firebase.initializeApp(firebaseConfig);

            // Check if all required parameters are present
            if (mode === 'resetPassword' && oobCode) {
                // Verify the password reset code
                firebase.auth().verifyPasswordResetCode(oobCode)
                    .then(function(email) {
                        // Display form to reset password
                        resetForm.classList.remove('hidden');

                        resetForm.addEventListener('submit', function(event) {
                            event.preventDefault();

                            const newPassword = document.getElementById('new-password').value;
                            const confirmPassword = document.getElementById('confirm-password').value;

                            // Validate passwords
                            if (newPassword !== confirmPassword) {
                                resetMessage.textContent = "Passwords do not match!";
                                return;
                            }

                            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(newPassword)) {
                                resetMessage.textContent = 'Password must be at least 8 characters long and include both letters and numbers.';
                                return;
                            }

                            // Reset password using Firebase Authentication API
                            firebase.auth().confirmPasswordReset(oobCode, newPassword)
                                .then(function() {
                                    // Password reset successful
                                    resetMessage.textContent = "Password reset successfully!";
                                    resetForm.reset();
                                    resetForm.classList.add('hidden');
                                })
                                .catch(function(error) {
                                    // Handle error
                                    resetMessage.textContent = "Error: " + error.message;
                                });
                        });
                    })
                    .catch(function(error) {
                        // Handle error
                        resetMessage.textContent = "Error: " + error.message;
                    });
            } else {
                resetMessage.textContent = "Invalid reset password URL.";
            }
        });
    </script>
</body>
</html>
